                <div class="pescadores-do-m-s">Pescadores do mês</div>
               
              
                <div class="search">
                  <div class="rectangle-60"></div>
                  <div class="rectangle-64"></div>
                  <div class="tobaro-pescados-27-04-2023-19-14-1-kg-salm-o-r-48-75">
                    <span>
                      
                      <span
                        class="tobaro-pescados-27-04-2023-19-14-1-kg-salm-o-r-48-75-span2"
                      >
                          {% with evals = evals %}
                          {% if evals %}
                            <ul class="transactions">
                            {% for eval in evals %}
                              <li>{{ eval.get_evaluator_name() }} avaliou como: {{"{:.2f}".format(eval.grade)}} / 5,
                                <br />
                                Comentário: {{eval.comment}}</li>
                            {% endfor %}
                            </ul>
                          {% endif %}
                        {% endwith %}
                      </span>
                    </span>
                  </div>
                  
                  <div class="ltimas-compras">Avaliações</div>
                </div>
